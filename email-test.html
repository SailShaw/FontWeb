<script type="text/javascript">
    $(function () {
        navInfo();
        $.ajax({
            url: BaseUrl + '/global/emailTestPage',
            type: 'post',
            success: function (data) {
                debugger;
                validatePermit(data);
            }
            
        })

    })
    $('#emailForm').submit(function () {
        //Get
        var recipient = $("#recipient").val();
        var mailTitle = $("#mailTitle").val();
        var mailContent = $("#mailContent").val();

        //Json
        var ajaxdata = {
            "recipient": recipient,
            "mailTitle": mailTitle,
            "mailContent": mailContent
        };
        //Ajax
        $.ajax({
            type: "POST",
            url: BaseUrl + '/global/sendEmailOfTest',
            data: ajaxdata,
            beforeSend: function () {
                if (ajaxdata.recipient == null || ajaxdata.recipient == "") {
                    swal({
                        title: "收件人不能为空",
                        icon: "error"
                    })
                } else if (ajaxdata.mailTitle == null || ajaxdata.mailTitle == "") {
                    swal({
                        title: "邮件标题不能为空",
                        icon: "error"
                    })
                } else if (ajaxdata.mailContent == null || ajaxdata.mailContent == "") {
                    swal({
                        title: "邮件内容不能为空",
                        icon: "error"
                    })
                }


                $("#btn-submit").attr("disabled", true);//提交表单前的处理，防止用户多次点击【登陆】，重复提交表单
                $("#btn-submit").val("正在提交...");


            },
            crossDomain: true,
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data == "SUCCESS") {
                    swal({
                        title: "提交成功",
                        icon: "success"
                    }).then((willTrue) => {
                        window.location.reload();
                    })
                } else {
                    swal("提交失败", {icon: "error"});
                }
            },
            error: function (data) {
                switch (data) {
                    case 404:
                        swal({
                            title: "找不到您要查找的页面",
                            icon: "error"
                        }).then((willTrue) => {
                            window.location.reload();
                        })
                    case 500:
                        swal({
                            title: "服务器出了点小问题",
                            icon: "error"
                        }).then((willTrue) => {
                            window.location.reload();
                        })
                }
            }
        });
    });

</script>
